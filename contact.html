<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
      integrity="sha256-HAaDW5o2+LelybUhfuk0Zh2Vdk8Y2W2UeKmbaXhalfA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Nature</title>
  </head>
  <body>
    <section id="gallery" class="py-5">
      <div class="container">
        <h1 class="text-center">Photo Gallery</h1>
        <p class="text-center">Check out our photos</p>
        <div class="row mb-4">
          <div class="col-md-4">
            <a
              href="/images/Rotermann1.jpg"
              data-toggle="lightbox"
              data-gallery="img-gallery"
              data-height="560"
              data-width="560"
              target="_blank"
            >
              <img src="/images/Rotermann1.jpg" alt="" class="img-fluid" />
            </a>
          </div>

          <div class="col-md-4">
            <a
              href="/images/Rotermann2.jpg"
              data-toggle="lightbox"
              data-gallery="img-gallery"
              data-height="561"
              data-width="561"
              target="_blank"
            >
              <img src="/images/Rotermann2.jpg" alt="" class="img-fluid" />
            </a>
          </div>

          <div class="col-md-4">
            <a
              href="/img/pexels-engin-akyurt-2478330.jpg"
              data-toggle="lightbox"
              data-gallery="img-gallery"
              data-height="562"
              data-width="562"
              target="_blank"
            >
              <img
                src="/img/pexels-engin-akyurt-2478330.jpg"
                alt=""
                class="img-fluid"
              />
            </a>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <a
              href="/img/pexels-kaboompics-com-6067.jpg"
              data-toggle="lightbox"
              data-gallery="img-gallery"
              data-height="563"
              data-width="563"
              target="_blank"
            >
              <img
                src="/img/pexels-kaboompics-com-6067.jpg"
                alt=""
                class="img-fluid"
              />
            </a>
          </div>

          <div class="col-md-4">
            <a
              href="/img/pexels-kaboompics-com-6267.jpg"
              data-toggle="lightbox"
              data-gallery="img-gallery"
              data-height="564"
              data-width="564"
              target="_blank"
            >
              <img
                src="/img/pexels-kaboompics-com-6267.jpg"
                alt=""
                class="img-fluid"
              />
            </a>
          </div>

          <div class="col-md-4">
            <a
              href="/img/pexels-chevanon-photography-324028.jpg"
              data-toggle="lightbox"
              data-gallery="img-gallery"
              data-height="565"
              data-width="565"
              target="_blank"
            >
              <img
                src="/img/pexels-chevanon-photography-324028.jpg"
                alt=""
                class="img-fluid"
              />
            </a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"
      integrity="sha256-Y1rRlwTzT5K5hhCBfAFWABD4cU13QGuRN6P5apfWzVs="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).on('click', '[data-toggle="lightbox"]', function (event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
    </script>
  </body>
</html>
